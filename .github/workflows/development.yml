name: Simple project

on:
  pull_request:
    branches:
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependecies
        run: npm ci

      - name: Archive dependecies
        uses: actions/upload-artifact@v4
        with:
          name: dependecies
          path: dependecies_module.txt

  unit-tests:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Download dependecies
        uses: actions/download-artifact@v4
        with:
          name: dependecies

      - name: Check Jest installation
        run: ls node_modules/.bin

      - name: Run jest testes
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependecies
        run: npm ci

      - name: Build project
        run: npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependecies
        run: npm ci

      - name: Install production build
        run: npm run build

      - name: Start the application
        run: npm run start &
        env:
          NODE_ENV: test

      - name: Wait for the app to be ready
        run: npx wait-on http://localhost:3000

      - name: Cypress run
        uses: cypress-io/github-action@v6
